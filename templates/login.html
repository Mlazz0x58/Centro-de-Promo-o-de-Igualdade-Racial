<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="../images/user.png" class="usuario" width="100" height="100" alt="">
        <h1>Login</h1>

        <form method="POST" action="index.html">

            <p>Usuário</p>
            <input type="text" name="" placeholder="Insira seu nome de usuário">
            <p>Senha</p>
            <input type="password" name="" placeholder="Insira sua senha">
            <input type="submit" name="" value="Login"><br><br>
            <a href="#">Esqueceu a senha? Ligue para o setor de TI</a>

        </form>
    </div>
    
</body>
</html>
